<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Page</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAYgeaR8W-0siQBU42O1mad6tuy-YyyyE",
            authDomain: "rindchat.firebaseapp.com",
            projectId: "rindchat",
            storageBucket: "rindchat.appspot.com",
            messagingSenderId: "886074826091",
            appId: "1:886074826091:web:cb9eae692bbc81d043802e"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Function to send message to Firestore
        function sendButtonMessage() {
            // Get Firestore
            const db = firebase.firestore();
            // Add a message to the 'messages' collection
            db.collection('messages').add({
                message: "8",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log('Message sent successfully');
            }).catch((error) => {
                console.error('Error sending message: ', error);
            });
        }
    </script>
</head>
<body>
    <!-- Button to trigger the message -->
    <button onclick="sendButtonMessage()">Button</button>
</body>
</html>
