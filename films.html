<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Downloads</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .sticky-gif {
            position: fixed;
            width: 128px;
            height: 256px;
        }
        .left-gif {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .right-gif {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        a {
            color: blue;
            font-size: 20px;
            text-decoration: underline;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <img src="left.gif" class="sticky-gif left-gif" alt="Left GIF">
    <img src="right.gif" class="sticky-gif right-gif" alt="Right GIF">
